<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-eval'; script-src 'self' 'unsafe-eval'" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self' 'unsafe-eval'; script-src 'self' 'unsafe-eval'" />

    <title>-=TOS=-</title>
    <link rel="stylesheet" href="../icons.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../modality.css">
    <link rel="stylesheet" href="../table.css">
    <link rel="stylesheet" href="../form.css">
    <link rel="stylesheet" href="startpage-style.css">
</head>

<body>
    <div class="ver-panel main-box">
        <div id="caption">TO</div>
        <div class="body-box grow">
            <!-- SEARCH -->
            <div class="ui-panel">
                <div class="hor-panel">
                    <input id="search-plate" class="input grow" type="text" placeholder="Введите номер">
                    <div id="btn-search-plate" class="icon-button">
                        <i class="gg-search-loading"></i>
                    </div>
                </div>
                <div class="hor-panel">
                    <div class="data-label">Дата:</div>
                    <input type="date" id="filter.date">
                </div>
            </div>

            <!-- TABLE -->
            <div class="table start-table">
                <div class="table-head">
                    <div class="table-row-head">
                        <div class="table-col col1">Дата</div>
                        <div class="table-col col2">Срок действия</div>
                        <div class="table-col col3">Вид проверки</div>
                        <div class="table-col col4">Решение</div>
                        <div class="table-col col5">Статус</div>
                        <div class="table-col col6">Тех. эксперт</div>
                        <div class="table-col col-scroll"></div>
                    </div>
                </div>
                <div class="table-body" id="start-table">
                    <div class="table-row">
                        <div class="table-col col1">no data</div>
                    </div>
                </div>
            </div>

            <!-- REPORT -->
            <div class="ui-panel">
                <div id="btnReport" class="button">Отчет</div>
            </div>

        </div>
        <div id="info" class="versions"></div>
    </div>
    <div id="edit-lay" class="modality-lay hide">
        <!-- Окно редактора ГТО -->
    </div>
    <script src="../renderers/startpage-renderer.js"></script>
</body>

</html>
