<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-eval'; script-src 'self' 'unsafe-eval'" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self' 'unsafe-eval'; script-src 'self' 'unsafe-eval'" />

    <title>-=TOS=-</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../table.css">
    <link rel="stylesheet" href="../form.css">
    <link rel="stylesheet" href="place-page-style.css">
</head>

<body>
    <div class="ver-panel main-box">
        <div id="caption">Организации</div>
        <div class="body-box grow">

            <div class="table place-table">
                <div class="table-head">
                    <div class="table-row-head">
                        <div class="table-col col1">Наименование</div>
                        <div class="table-col col2">Адрес</div>
                        <div class="table-col col3">№ в реестре ОТО</div>
                        <div class="table-col col-scroll"></div>
                    </div>
                </div>
                <div class="table-body" id="all-place-table">
                    <div class="table-row">
                        <div class="table-col col1">no data</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="ui-panel">
            <div id="btnCancel" class="button"> На главную </div>
            <div id="btnAddPlace" class="button"> Добавить организацию </div>
        </div>
    </div>

    <div id="edit-lay" class="modality-lay hide">
        <div class="modality-window ver-panel main-box edit-win">
            <div id="caption">Редактировать организацию</div>
            <div class="body-box grow">
                <div class="form-box">
                    <div class="form-row">
                        <i>Наименование:</i>
                        <input type="text" id="place.name">
                    </div>
                    <div class="form-row">
                        <i>Адрес:</i>
                        <input type="text" id="place.address">
                    </div>
                    <div class="form-row">
                        <i>№ в реестре ОТО:</i>
                        <input type="text" id="place.oto_number">
                    </div>
                </div>
            </div>
            <div class="ui-panel">
                <div id="btnEditCancel" class="button"> Отмена </div>
                <div id="btnEditSave" class="button"> Сохранить </div>
            </div>

        </div>
    </div>

    <script src="../renderers/place-page-renderer.js"></script>
</body>

</html>
